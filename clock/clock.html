<script>

	var Clock = window.Clock;
	var audio = new window.AudioContext();
	var clock = new Clock(audio, [[0, "rate", 2]]);

	var objects = {
		//"piano": new AudioObject.Sampler(audio, {
		//	"sample-map": "MIS Piano",
		//	"filter-type": "off"
		//}, AudioObject.presets),

		//"drums": new AudioObject.Sampler(audio, {
		//   "sample-map": "Gretsch Kit",
		//   "filter-type": "lowpass",
		//   "filter-frequency": 5200,
		//   "filter-frequency-from-note": 0
		//}, AudioObject.presets),

		//"oscillator": new AudioObject.Oscillator(audio, {
		//	"frequency": 200,
		//	"waveform": "sine",
		//	"gain": 0.0625
		//})
	};

	//AudioObject.getOutput(objects.oscillator).connect(audio.destination);
	//AudioObject.getOutput(objects.piano).connect(audio.destination);
	//AudioObject.getOutput(objects.drums).connect(audio.destination);

	var cue = Schedule(function findSequence(slug) {
		var type = Fn.toStringType(slug);
		var bySlug = Fn.compose(Fn.is(slug), Fn.get('slug'));
		var sequence, stream;

		// Find sequence via URL
		if (type === 'url') {
			stream = Fn.Stream.of();

			Soundstage
			.fetchSequence()
			.then(function(sequence) {
				stream.push.apply(stream, sequence.events);
			});
		}

		// Find sequence via slug
		else {
			sequence = window.sequence.sequences.find(bySlug);
			stream = Fn.get('events', sequence);
		}

		return stream;
	}, function findAudioObject(id) {
		var object = objects[id];

		// Proxy the audio object to draw events on the graph
		return {
			start: function(time, number) {
				object.start.apply(object, arguments);
				graph.drawEvent(audio.currentTime, time, 'noteon', number);
			},

			stop: function(time, number) {
				object.stop.apply(object, arguments);
				graph.drawEvent(audio.currentTime, time, 'noteoff', number);
			},

			automate: function(time, param) {
				object.automate.apply(object, arguments);
				graph.drawEvent(audio.currentTime, time, 'param', param);
			}
		};
	});

	clock.start(Math.ceil(audio.currentTime));
	//clock.create(sequence.events, cue).start(5);

	var metronome = new Metronome(audio, clock);
	metronome.start(1);




	// Draw the graph -----------------------------------------------

	clock.requestCue(function cue(time) {
		// Make the test run for 30 seconds only
		if (audio.currentTime > 30) {
			clock.stop();
			return;
		}

		graph.drawCue(audio.currentTime, time);
		clock.requestCue(cue);
	});

	var scrollDuration = 0.666667;
	var mousewheelTime = -Infinity;

	function isScrolling() {
		return audio.currentTime < mousewheelTime + scrollDuration * 0.666667 ;
	}

	// Elastic scrolling in Chrome causes delays in setTimeout. Scroll
	// events don't necessarily fire so use wheel.
	// Todo: we don't appear to need this for FF or Safari.
	document.addEventListener('wheel', function(e) {
		graph.drawBar(audio.currentTime, 'rgba(220,20,20,0.1)', '');

		// During a scroll use these mousewheel events as a timer, as
		// setTimeout becomes unreliable.
		if (!isScrolling()) {
			graph.drawBar(audio.currentTime, 'red');
			mousewheelTime = audio.currentTime;
		}
	});

	document.addEventListener('visibilitychange', function(e) {
		graph.drawBar(audio.currentTime, '#cc6622');
	});

	graph.drawBar(audio.currentTime);
	console.log('CLOCK', clock.now().toFixed(4));

</script>
