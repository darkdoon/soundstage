	<script src="modules/dom/js/dom.js"></script>
	<script src="js/soundstage-inspector.js"></script>
	
	<script src="clock/test/data-chromatic.js"></script>
	
	<script>
	
		var stage = Soundstage({
	
			// Version
			//
			// If version is missing, data is assumed to be in the latest format
			"version": 0,

			// Name
			//
			// A string, not required
			"name": "Test",

			// Audio Objects
			//
			// {
			//   "id":     number
			//   "type":   string
			//   "name":   string
			//   "slug":   slug
			//   ...
			// }
	
			"objects": [{
				"id":          0,
				"type":        "oscillator",
				"name":        "Oscillator",
				"slug":        "oscillator",
				"frequency":   200,
				"waveform":    "sine",
				"gain":        0.0625
			}, {
				"id":          1,
				"type":        "sampler",
				"name":        "Piano",
				"slug":        "piano",
				"sample-map":  "MIS Piano",
				"filter-type": "off"
			}, {
				"id":          2,
				"type":        "output",
				"name":        "Out 1-2"
			}, {
				"id":          3,
				"type":        "input",
				"name":        "In 1-2"
			}],

			// Conections
			//
			// {
			//   "src":     id
			//   "dst":     id
			//   "srcName": string
			//   "dstName": string
			// }

			"connections": [
				{ "src": 3, "dst": 2 },
				{ "src": 1, "dst": 2 }
			],

			// Sequence
			//
			// {
			//   "id":     number
			//   "name:    string
			//   "slug":   slug
			//   "events": array or functor
			// }
	
			"sequences": [{
				"id":   0,
				"name": "Chromatic",
				"slug": "chromatic",
				"events": (function() {
					var n = -1;
					return Fn(function chromatic() {
						if (++n > 128) { return; }
						return [n / 12, "note", n, 0.5, 1 / 12];
					});
				})()
			}, {
				"id":   0,
				"name": "Pedal",
				"slug": "pedal",
				"events": [
					[0, "note", 64, 0.95, 20]
				]
			}],
	
			// Event types
			//
			// [time, "rate", number, curve]
			// [time, "note", number, velocity, duration]
			// [time, "noteon", number, velocity]
			// [time, "noteoff", number]
			// [time, "param", name, value, curve]
			// [time, "pitch", semitones]
			// [time, "chord", root, mode, duration]
			// [time, "sequence", selector || events, target, duration, transforms...]
	
			"events": [
				[0, "rate", 2],
			//	[0, "sequence", '[slug="chromatic"]', '[slug="piano"]'],
				[0, "sequence", '[slug="pedal"]', '[slug="piano"]']
			]
		});
	
	
		// Start
		var audio     = stage.audio;

		//stage.start(2).stop(5);

		var get = Fn.get;
		var is  = Fn.is;

		dom
		.on('keydown', document)
		.map(get('keyCode'))
		.filter(is(32))
		.each(function() {
			stage[stage.status === "stopped" ? 'start' : 'stop']();
		});

	</script>
