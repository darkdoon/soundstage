<body>
	<div class="grid-block block">
		<select class="grid-1/6 block" id="meter-select">
			<option value="2/4">2/4</option>
			<option value="3/4">3/4</option>
			<option value="4/4" selected>4/4</option>
			<option value="5/4">5/4</option>
			<option value="6/4">6/4</option>
			<option value="7/4">7/4</option>
			<option value="6/8">6/8</option>
		</select

		><input class="grid-2/3 block" type="range" min="40" max="400" id="tempo-input"

		/><output class="grid-1/6 block">â™©= <span id="tempo-output"></span></output>
	</div>

	<div class="grid-block block">
		<div class="grid-1/6 block"></div
		><button class="grid-2/3 block" id="play-button">Play / Stop</button>
	</div>

	<script src="polyfills/window.audiocontext.js"></script>

		Fn.debug = true;
	</script>

	<script src="audio-object/js/audio-object.js"></script>

	<script src="audio-object/js/ao-gain.js"></script>

	<script src="js/soundstage.send.js"></script>
	<script src="js/soundstage.loop.js"></script>
	
	<script src="modules/dom/js/dom.js"></script>
	<script src="js/soundstage-inspector.js"></script>
	
	<script src="test/data-chromatic.js"></script>

	<script>

		var requestTick = Fn.requestTick;

		var stage = Soundstage({
	
			// Version
			//
			// If version is missing, data is assumed to be in the latest format
			"version": 0,

			// Name
			//
			// A string, not required
			"name": "Test",

			// Audio Objects
			//
			// {
			//   "id":     number
			//   "type":   string
			//   "name":   string
			//   "slug":   slug
			//   ...
			// }
	
			"objects": [{
				"id":          1,
				"type":        "sampler",
				"name":        "Piano",
				"sample-map":  "MIS Piano",
				"filter-type": "off",
				"recording":   true
			}, {
				"id":          2,
				"type":        "output",
				"name":        "Out 1-2",
				"channels":    [0, 1]
			}, {
				"id":          3,
				"type":        "input",
				"name":        "In 1-2"
			}],

			// Conections
			//
			// {
			//   "src":     id
			//   "dst":     id
			//   "srcName": string
			//   "dstName": string
			// }

			"connections": [
			//	{ "src": 3, "dst": 2 },
				{ "src": 1, "dst": 2 },
			],

			// Metronome
			//
			// {
			//   "tick":    number - Note number
			//   "tock":    number - Note number
			// }

			"metronome": {
				"tick": 72,
				"tock": 64
			},

			// MIDI
			//
			// {
			//   "select":    [message]
			//   "transform": [...]
			//   "output":    id || selector
			// }

			"midi": [
				{ "select": [1, "note"], "transform": [], "target": 1 }
			],

			// Sequence
			//
			// {
			//   "id":     number
			//   "name:    string
			//   "slug":   slug
			//   "events": array or functor
			// }

			"sequences": [{
				"id": 0,
				"name": "steps",
				"events": [
					[0,  "note", 40, 1, 1],
				]
			}, {
				"id": 1,
				"name": "steps",
				"events": [
					[0,  "rate", 2],
					[0,  "note", 10, 1, 1],
					[1,  "note", 20, 1, 1],
					[2,  "note", 30, 1, 1],
					[3,  "note", 40, 1, 1],
					[4,  "note", 50, 1, 1],
					[5,  "note", 60, 1, 1],
					[6,  "note", 70, 1, 1],
					[7,  "note", 80, 1, 1],
					[8,  "note", 90, 1, 1],
					[9,  "note", 100, 1, 1],
					[10, "note", 110, 1, 1]
				]
			}, {
				"id":   2,
				"name": "London 1",
				"events": [
					[0,   "note", 64, 0.4, 0.5],
					[0.5, "note", 64, 0.4, 0.5],
					[1,   "note", 69, 0.6, 1],
					[2,   "note", 69, 0.5, 1],
					[3,   "sequence", 2, 1, 100],
				]
			}, {
				"id":   3,
				"name": "London 2",
				"events": [
					[0,   "note", 71, 0.5, 0.5],
					[0.5, "note", 71, 0.5, 0.5],
					[1,   "note", 73, 0.7, 1],
					[2,   "note", 73, 0.6, 1],
					[3,   "sequence", 3, 1, 100],
				]
			}, {
				"id":   4,
				"name": "London 3",
				"events": [
					[0,   "note", 76, 0.7, 1],
					[1,   "note", 76, 0.7, 2],
					[3,   "sequence", 4, 1, 100],
				]
			}, {
				"id":   5,
				"name": "London 4",
				"events": [
					[0,   "note", 76, 0.7, 0.5],
					[0.5, "note", 74, 0.65, 0.5],
					[1,   "note", 73, 0.6, 1],
					[2,   "note", 73, 0.6, 1],
					[3,   "note", 73, 0.65, 0.5],
					[3.5, "note", 71, 0.55, 0.5],
					[4,   "note", 69, 0.5, 1],
					[5,   "note", 69, 0.5, 1],
					[6,   "sequence", 5, 1, 100],
				]
			}],

			// Event types
			//
			// [time, "rate", number, curve]
			// [time, "note", number, velocity, duration]
			// [time, "noteon", number, velocity]
			// [time, "noteoff", number]
			// [time, "param", name, value, curve]
			// [time, "pitch", semitones]
			// [time, "chord", root, mode, duration]
			// [time, "sequence", selector || events, target, duration, transforms...]

			"events": [
				[0, "meter", 3, 1],
				[0, "rate", 2],
				//[0,  "sequence", 0, 1, 100],
				[0,  "sequence", 2, 1, 100],
				[6,  "sequence", 3, 1, 100],
				[12, "sequence", 4, 1, 100],
				[18, "sequence", 5, 1, 100],
			]
		});


		// Start

		var choose    = Fn.choose;
		var compose   = Fn.compose;
		var get       = Fn.get;
		var is        = Fn.is;
		var overload  = Fn.overload;
		var toKey     = dom.toKey;

		dom
		.on('keydown', document)
		.each(overload(toKey, {
			'0': function(e) {
				stage.beat = 0;
			},

			'space': function(e) {
				var toggle = stage.status === "waiting" ? 'start' : 'stop';
				stage[toggle]();
			}
		}));

		dom
		.on('click', dom('#play-button')[0])
		.each(function() {
			var toggle = stage.status === "waiting" ? 'start' : 'stop';
			stage[toggle]();
		});


		// Tempo input

		var getTarget   = get('target');
		var isRate      = compose(is('rate'), get('1'));
		var tempoInput  = dom('#tempo-input')[0];
		var tempoOutput = dom('#tempo-output')[0];

		dom
		.on('input', tempoInput)
		.map(getTarget)
		.each(function(node) {
			var rate
				= stage.events.filter(isRate)[0][2]
				= parseInt(node.value, 10) / 60 ;

			tempoOutput.innerHTML = parseInt(node.value, 10).toFixed(1);
		});


		// Meter input

		var getValue    = get('value');
		var isMeter     = compose(is('meter'), get('1'));
		var meterSelect = dom('#meter-select')[0];

		dom
		.on('input', meterSelect)
		.map(getTarget)
		.map(getValue)
		.map(choose({
			'2/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 2;
				meter[3] = 1;
				return meter;
			},

			'3/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 3;
				meter[3] = 1;
				return meter;
			},

			'4/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 4;
				meter[3] = 1;
				return meter;
			},

			'5/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 5;
				meter[3] = 1;
				return meter;
			},

			'6/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 6;
				meter[3] = 1;
				return meter;
			},

			'7/4': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 7;
				meter[3] = 1;
				return meter;
			},

			'6/8': function() {
				var meter = stage.events.filter(isMeter)[0];
				meter[2] = 3;
				meter[3] = 0.5;
				return meter;
			}
		}))
		.each(function() {
			stage.resetMeter(stage.events);
		});


		// Exose for debugging

		var audio = stage.audio;

	</script>
</body>
