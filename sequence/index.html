<script src="js/sequence.js"></script>

<script>
var audio = new window.AudioContext();
var clock = new Clock(audio);
var sequence = new Sequence(clock, [
    [0, "noteon", 49, 0.2],
    [1, "noteoff", 49],
    [2, "sequence", [
        [0, "noteon", 64, 0.4],
        [1, "noteoff", 64],
        [2, "sequence", [
            [0, "noteon", 80, 0.6],
            [1, "noteoff", 80],
            [2, "stop"],
            // The rest of this sequence should never be played, as we just sent
            // a "stop" event.
            [2, "sequence", [
                [0, "noteon", 120, 0.8],
                [1, "noteoff", 120]
            ]],
            [3, "noteon", 80, 0.6],
            [4, "noteoff", 80],
        ], 0.5]
    ], 2],
    [3.5, "noteon", 50, 0.2],
    [4.5, "noteoff", 50]
]);

// Set the base tempo to 100bpm
clock.rate = 1.666666667;

sequence.subscribe(function(time, type, number, velocity) {
    console.log(time, type, number, velocity);
});

setTimeout(function() {
    sequence.createHead(clock).start();
}, 2000);
</script>
